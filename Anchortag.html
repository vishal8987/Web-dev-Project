<!DOCTYPE html>
<html >
<head>
    
    <title>Now we started anchor tag</title>
</head>
<body>
    <h1> Anchor tag defines the hyperlink(which is used to link from one page to another)</h1>
    <a href="https://www.facebook.com/" target="_blank"> go to the facebook </a>
    <br/>
    <!--_blank is used for going open in another tab and parentis for default-->
    <a href="i.image.png" target="_blank"> Blank Target Image</a>
    <br/>
    <a href="i.image.png" target="_parent"> Parent target Image</a>
</body>
</html>
