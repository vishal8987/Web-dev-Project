<!DOCTYPE html>
<html >
<head>
   
    <title>form</title>
</head>
<body>
    <h1> Enquiry </h1>
    <form>
        <fieldset>
            <legend>Enquiry</legend>
        Name: <input type="text" name="name" value="" placeholder="Enter your name here"/>
        <br/>
        <br/>
        Address: <textarea name="address"></textarea>
        <br/>
        <br/>
        Gender:
        <input type="radio" value="M" name="Gender"/> male
        <input type="radio" value="F" name="Gender"/> female
        <input type="radio" value="o" name="Gender"/>others
        <br/>
        <br/>
        Country:
        <select>
            <optgroup label="Asia">
                <option>Enter your country</option>
                <option value="India"> India</option>
                <option value="srilanka"> srilanka</option>

            </optgroup>
            <optgroup label="Non Asian">
                <option value="USA"> USA</option>
                <option value="Britian"> Britian</option>
            </optgroup>
        </select>
        <br/>
        <br/>
        Hobbies:
        <input type="checkbox" name="Hobbies[]" />Dancing
        <input type="checkbox" name="Hobbies[]" />Cricket
        <input type="checkbox" name="Hobbies[]" />Cricket
        <br/>
        <br/>
        Image:
        <input type="file" name="image"/>
        <br/>
        <br/>
        <input type="submit" value="submit"/>
        <input type="reset" value="reset"/>
    </fieldset>
    </form>
</body>
</html>
