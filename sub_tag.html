<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>superscript and subscript</title>
</head>
<body>
     <center>
        A <sup>2</sup> + B <sup>2</sup>
        <br/>
        Log <sub>2</sub> 25
        <br/>
        <meter min="0" max="100" value="50"></meter>
     </center>
     <meter min="0" max="100" value="50"></meter>
</body>
</html>
