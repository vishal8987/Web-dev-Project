<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Tag</title>
</head>
<body>
    <!-- The table is to show some data which are related to each others.
    <table></table> create a new table 
    <thead></thead> is used to define the header of the table
    <tbody></tbody> is used to defined the body of the table
    <tr></tr> is used to define a new row of the table 
    <th></th> is used to show heading of each column inside the table row 
    <td></td> is used to show the data inside the table -->
    <table bgcolor="red" border="2" align="Center" cellpadding="10" cellspacing="10" width="500" height="200">
        <thead>
            <tr bgcolor="yellow" align="center">
                <th> Courses </th>
                <th> Fees </th>
                <th> Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr> 
                <td> Web Development </td>
                <td> 1000</td>
                <td> 2 months</td>
            </tr>
            
            <tr> 
                <td> Data Science </td>
                <td> 2000</td>
                <td> 3 months</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
